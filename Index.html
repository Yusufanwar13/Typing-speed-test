<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Speed Test - Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Main Typing Interface -->
  <div class="container typing-box">
    <h2 class="mb-4">Typing Speed Test</h2>
    <div class="words" id="wordsDisplay"></div>
    <input type="text" id="inputField" class="form-control input-box" placeholder="Start typing..." />
    <div class="results" id="results"></div>
    <button class="btn btn-outline-light mt-3" onclick="startTest()">Restart Test</button>
    <div class="countdown" id="countdownDisplay"></div>
  </div>

  <!-- Timer Selector (Right Side) -->
  <div class="position-absolute top-50 end-0 translate-middle-y p-3">
    <div class="btn-group-vertical">
      <button class="btn btn-outline-warning" onclick="setTime(15)">15s</button>
      <button class="btn btn-outline-warning" onclick="setTime(30)">30s</button>
      <button class="btn btn-outline-warning" onclick="setTime(60)">60s</button>
      <button class="btn btn-outline-warning" onclick="setTime(120)">120s</button>
    </div>
  </div>

  <!-- Word Count Selector (Left Side) -->
  <div class="position-absolute top-50 start-0 translate-middle-y p-3">
    <div class="btn-group-vertical">
      <button class="btn btn-outline-info" onclick="setWords(9)">9 Words</button>
      <button class="btn btn-outline-info" onclick="setWords(25)">25 Words</button>
      <button class="btn btn-outline-info" onclick="setWords(50)">50 Words</button>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
